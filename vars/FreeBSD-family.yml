---
# Ansible adds label "test". Manually remove it on the target machine after validation.
default_dronerunner_labels: "os:freebsd13.1,test:true"

default_dronerunner_drone_runner_capacity: 2

dronerunner_packages:
  - htop
  - nload
  - bash
  - git
  - curl
  - icu
  - gcc
  - gcc11
  - gcc10
  - gcc9
  - gcc8
  - llvm15
  - llvm14
  - llvm13
  - llvm12
  - llvm11
  - llvm10
