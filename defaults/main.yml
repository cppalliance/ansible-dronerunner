---
# Customize these variables for your installation:
dronerunner_drone_rpc_proto: "https"
dronerunner_drone_rpc_host: "drone.example.com"
dronerunner_drone_rpc_secret: "mysecret"
dronerunner_drone_runner_name: "runner.example.com"
dronerunner_drone_logs_debug: "false"
dronerunner_drone_logs_trace: "false"
dronerunner_docker_image: "drone/drone-runner-docker:1"
dronerunner_drone_agent_arch: "amd64"

# Set per OS in vars directory instead
# dronerunner_drone_runner_capacity:

# for macs:
dronerunner_user: drone
dronerunner_user_fullname: Drone

# set this in vault
# dronerunner_password:
swap_configure: true   # manage the swap or not
swap_enable: true
swap_file_path: /swapfile
swap_file_size_mb: 10000
swappiness: 1

dronerunner_scripts_dir: "/opt/drone/scripts"
dronerunner_scripts_dir_win: "C:\\opt\\drone\\scripts"
dronerunner_packages_prereqs1: []
dronerunner_packages:
  - docker.io
  - nload
  - htop
  - mlocate

dronerunner_hyperthreading_disable: true
